<header class="site-header" role="banner">
  <div class="container site-header__inner">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.header_pages | default: default_paths -%}
    
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.author }}</a>

    {%- if page_paths -%}
      <nav class="site-nav" aria-label="Primary">
        <a class="nav-link" href="{{ "/projects/" | relative_url }}">Projects</a>
        <a class="nav-link" href="{{ "/about/" | relative_url }}">About</a>
        <a class="nav-link" href="{{ "/blog/" | relative_url }}">Blog</a>
        <a class="btn btn--small btn--primary" href="mailto:{{ site.email }}">Contact</a>
      </nav>
    {%- endif -%}
  </div>
</header>
