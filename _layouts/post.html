---
layout: default
---

<article class="post">
  <header class="post__header">
    <h1>{{ page.title }}</h1>
    <p class="post__meta">{{ page.date | date: "%B %d, %Y" }}</p>
  </header>
  <div class="prose">
    {{ content }}
  </div>
  <footer class="post__footer">
    <a class="btn" href="/blog/">← Back to Blog</a>
  </footer>
</article>
