---
layout: default
---
<article class="project">
  <header class="project__header">
    {% if page.icon %}
      <img src="{{ page.icon }}" alt="{{ page.title }}" class="project-icon">
    {% endif %}
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}<p class="project-subtitle">{{ page.subtitle }}</p>{% endif %}
    {% if page.description %}<p class="project-description">{{ page.description }}</p>{% endif %}
  </header>

  <div class="prose">
    {{ content }}
  </div>

  <footer class="project__footer">
    <a class="btn" href="/projects/">‚Üê Back to Projects</a>
  </footer>
</article>
