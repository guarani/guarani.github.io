---
layout: default
---

<div class="project-header">
  {% if page.icon %}
  <img src="{{ page.icon }}" alt="{{ page.title }}" class="project-icon">
  {% endif %}
  
  <h1>{{ page.title }}</h1>
  
  {% if page.subtitle %}
  <p class="project-subtitle">{{ page.subtitle }}</p>
  {% endif %}
  
  {% if page.description %}
  <p class="project-description">{{ page.description }}</p>
  {% endif %}
</div>

{{ content }}
